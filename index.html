<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Health Advisor</title>
    <!-- Google Fonts (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Meta Tags for SEO -->
    <meta name="description" content="Financial Health Advisor - Your guide to achieving financial wellness.">
    <meta name="keywords" content="Financial Planning, Investing, Retirement, Tax Strategy, Estate Planning">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo" id="logo-container">
            <img src="images/logo.PNG" alt="Financial Health Advisor Logo">
        </div>
        </div>
            <span class="navbar-title">Financial Health Advisor</span> 
        </div>
        <!-- Menu (Example Menu Items) -->
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1>Financial Health Advisor</h1>
       <div class="dropdown-container">
            <label for="optionsDropdown" id="dropdownLabel">Select Your Investment Strategy:</label>
            <select id="optionsDropdown" aria-labelledby="dropdownLabel">
                <option value="" disabled selected>Click to Open</option>
                <option value="aggressive_investing">Aggressive Investing</option>
                <option value="conservative_investing">Conservative Investing</option>
                <option value="retirement_planning">Retirement Planning</option>
                <option value="tax_strategy">Tax Strategy</option>
                <option value="estate_planning">Estate Planning</option>
            </select>
        </div>
        <div id="option-details" class="option-details">
            <!-- Details will be displayed here based on selection -->
        </div>
        <!-- From Uiverse.io by SpatexDEV --> 
<!-- File Upload Button -->
<button id="upload-button" type="button">
    <svg
      aria-hidden="true"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"

      ></path>
      <path
        stroke-linejoin="round"

        stroke="#ffffff"

</button>

<!-- Hidden File Input -->
<input type="file" id="file-input" style="display: none;" accept=".png, .jpg, .jpeg, .pdf, .docx">

  
    </main>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
